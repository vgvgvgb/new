<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansi Sharma | Game Designer & Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Background Video -->
        <video autoplay muted loop class="bg-video">
            <source src="background.mp4" type="video/mp4">
            <!-- If video fails, fallback background -->
        </video>

        <!-- Fallback Background Image -->
        <div class="fallback-bg"></div>

        <!-- Moving Cyber Lines -->
        <div class="neon-lines"></div>

        <div class="hero-content">
            <h1>Mansi Sharma</h1>
            <p>Game Designer & Developer</p>
            <a href="#projects" class="btn">View My Work</a>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="projects-container">
            <!-- Game Project -->
            <div class="project-card">
                <a href="https://mansi-dixit04.itch.io/" target="_blank">
                    <img src="https://img.itch.zone/aW1nLzE4NTYxMTQ5LmpwZw==/315x250%23c/h7Qm%2FA.jpg" alt="Game Project">
                    <div class="overlay">
                        <h3>Game Projects</h3>
                    </div>
                </a>
            </div>

            <!-- 2D Art -->
            <div class="project-card">
                <a href="https://www.behance.net/mansidixit2" target="_blank">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/b6f564206025197.66c5944aab6e5.png" alt="2D Art">
                    <div class="overlay">
                        <h3>2D Art</h3>
                    </div>
                </a>
            </div>

            <!-- Other Works -->
            <div class="project-card">
                <a href="https://www.artstation.com/mansidixit4" target="_blank">
                    <img src="https://cdnb.artstation.com/p/assets/images/images/076/892/135/smaller_square/mansi-dixit-small-poster.jpg?1718075686" alt="Other Works">
                    <div class="overlay">
                        <h3>Other Works</h3>
                    </div>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
